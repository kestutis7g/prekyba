<head>
  <link rel="stylesheet" href="./login.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    div {
      text-align: center;
    }
  </style>
</head>

<h1>
  Prisijungimas
</h1>
<div class="register-form">

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Vartotojo vardas</mat-label>
      <input matInput placeholder=" " [(ngModel)]="name">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Slapta≈æodis</mat-label>
      <input type="password" matInput placeholder=" " [(ngModel)]="pass">
    </mat-form-field>
  </p>

  <button type="submit" class="btn btn-dark" (click)="loginUser()">Prisijungti</button>
  <p> </p>
  <button routerLink="/register" type="submit" class="btn btn-dark">Registruotis</button>

  <div>
    {{prisijungta}}
  </div>
</div>
