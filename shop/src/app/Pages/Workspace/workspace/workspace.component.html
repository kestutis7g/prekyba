<head>
  <title>Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Darbo aplinka</h1>
    <p>Prekių sąrašas</p>
  </div>




  <button style="float: right; right: 30rem;" routerLink="/add-item" mat-raised-button>
    <mat-icon>add</mat-icon>
    <span>Pridėti prekę</span>
  </button>
  <button style="float: right; right: 30rem;" routerLink="/admin-order-list" mat-raised-button>
    <mat-icon>view_list</mat-icon>
    <span>Visi užsakymai</span>
  </button>
  <button style="float: right; right: 30rem;" routerLink="/create-route" mat-raised-button>
    <mat-icon>add_location</mat-icon>
    <span>Sukurti maršrutą</span>
  </button>
  <br>
  <div class="work-container mat-elevation-z8">
    <div class="work-table-container">

      <table #table mat-table [dataSource]="itemList" class="work-table">
        <ng-container matColumnDef="name">
          <th class="col" mat-header-cell *matHeaderCellDef>Pavadinimas</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th class="col" mat-header-cell *matHeaderCellDef>Kaina</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.price}}€</td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th class="col" mat-header-cell *matHeaderCellDef>Nuolaida</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.discount}}%</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th class="col" mat-header-cell *matHeaderCellDef>Kiekis</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.quantity}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th class="col" mat-header-cell *matHeaderCellDef>Aprašymas</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th class="col" mat-header-cell *matHeaderCellDef>Tipas</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openEditItem(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="deleteItem(row.id, row.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openItemBalance(row.id)">
              <mat-icon>trending_up</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

</body>
