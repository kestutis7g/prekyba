<h1>Add new item</h1>

<div class="register-form" *ngIf="item">
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.name" minlength="3" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Picture URL</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.picture" minlength="3" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Price</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.price" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Description</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.description" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Quantity</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.quantity" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Discount</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.discount" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Type</mat-label>
      <input matInput placeholder=" " [(ngModel)]="item.type" minlength="5" required>
    </mat-form-field>
  </p>

  <button routerLink="/workspace" class="btn btn-dark" (click)="addItem()">Create</button>
  <div style="color: red">

  </div>

</div>
