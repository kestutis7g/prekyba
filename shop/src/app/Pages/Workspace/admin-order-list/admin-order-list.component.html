<head>
  <title>Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Užsakymų sąrašas</h1>
  </div>

  <br>
  <div class="order-container mat-elevation-z8" style="width: 1000px; margin-left: auto; margin-right: auto;">
    <div class="order-table-container">

      <table #table mat-table [dataSource]="orderList" class="work-table">
        <ng-container matColumnDef="number">
          <th class="col" mat-header-cell *matHeaderCellDef>Užsakymo nr.</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th class="col" mat-header-cell *matHeaderCellDef>Data</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>
        <ng-container matColumnDef="sum">
          <th class="col" mat-header-cell *matHeaderCellDef>Sumokėta</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.sum | currency:'EUR':'symbol-narrow':'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th class="col" mat-header-cell *matHeaderCellDef>Nuolaidų suma</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.discount | currency:'EUR': 'symbol-narrow':'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th class="col" mat-header-cell *matHeaderCellDef>Būsena</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
        <ng-container matColumnDef="userId">
          <th class="col" mat-header-cell *matHeaderCellDef>Vartotojo ID</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.userId}}</td>
        </ng-container>
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openOrder(row.number)">
              <!-- <mat-icon>pageview</mat-icon> -->
              <i class="fa-solid fa-circle-info fa-xl"></i>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="changeStatus">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="changeStatus(row.number)">
              <!-- <mat-icon>edit</mat-icon> -->
              <i class="fa-solid fa-pencil fa-lg"></i>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

</body>
