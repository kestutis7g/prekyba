<head>
  <title>Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Mano užsakymai</h1>
  </div>


  <mat-menu #user="matMenu">
    <button mat-menu-item  routerLink="/workspace">
      <mat-icon>work</mat-icon>
      <span>Darbas</span>
    </button>
    <button mat-menu-item routerLink="/register">Registruotis</button>
    <button mat-menu-item routerLink="/login">Prisijungti</button>
    <button mat-menu-item><mat-icon>cancel_presentation</mat-icon><span>Atsijungti</span>
    </button>

  </mat-menu>










  <br>
  <div class="order-container mat-elevation-z8">
    <div class="order-table-container">

      <table #table mat-table [dataSource]="orderList" class="work-table">
        <ng-container matColumnDef="number">
          <th class="col" mat-header-cell *matHeaderCellDef>Užsakymo nr.</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th class="col" mat-header-cell *matHeaderCellDef>Data</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>
        <ng-container matColumnDef="sum">
          <th class="col" mat-header-cell *matHeaderCellDef>Visa kaina</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.sum | currency:'EUR':'symbol-narrow':'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th class="col" mat-header-cell *matHeaderCellDef>Sutaupėte</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.discount | currency:'EUR': 'symbol-narrow':'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th class="col" mat-header-cell *matHeaderCellDef>Būsena</th>
          <td class="col" mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openOrder(row.number)">
              <mat-icon>pageview</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

</body>
