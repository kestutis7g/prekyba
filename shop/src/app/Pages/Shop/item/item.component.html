<head>
  <title>Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<div>
  <div>
    <img src={{item?.picture}} alt={{item?.name}}>
  </div>
  <h1>
    {{item?.name}}
  </h1>
  <p>
    Description
  </p>
  <div>
    {{item?.description}}
  </div>
  <br>
  <div>
    Type: {{item?.type}}
  </div>
  <div>
    Amount left: {{item?.quantity}}
  </div>
  <div>
    ${{item?.price}}
  </div>



  <!-- <input type="number" id="fname" name="fname" [(ngModel)]="quantity"><br><br> -->

  <div *ngIf="!addedToCart">
    <button class="cart-edit-button" mat-raised-button color="primary" (click)="addToCart(item?.id)">Add to cart</button>
  </div>

  <div *ngIf="addedToCart">
    <div >
      <button class="cart-edit-button m-auto" mat-mini-fab color="primary" aria-label="remove" (click)="removeFromCart(item?.id)">
        <mat-icon>remove</mat-icon>
      </button>

        <label class="cart-item-txt m-0">
          {{quantityInCart(item?.id)}}
      </label>

      <button class="cart-edit-button m-auto" mat-mini-fab color="primary" aria-label="add" (click)="addToCart(item?.id)">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </div>

  <!-- <button mat-icon-button color="black" text-align: right (click)="addToCart(item!.id)"
    aria-label="Example icon button with a heart icon">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>

  <button mat-icon-button color="black" text-align: right *ngIf="canEdit" (click)="pushButton(item!.id)"
    aria-label="Example icon button with a heart icon">
    <mat-icon>edit</mat-icon>
  </button> -->
</div>
